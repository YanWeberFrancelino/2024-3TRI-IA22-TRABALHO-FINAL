<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Área Privada - Kodix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&family=Barlow:wght@100;600;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/img/logo_kodix.png" type="image/jpeg">
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Área Privada</h1>
            <div class="header-buttons">
                <button onclick="logout()" class="btn secondary-btn">Logout</button>
            </div>
        </div>
    </header>

    <nav class="navbar">
        <button onclick="showHome()" class="btn">Início</button>
        <button onclick="showExplorarCursos()" class="btn">Explorar Cursos</button>
        <button onclick="showMeusCursos()" class="btn">Meus Cursos</button>
        <button onclick="viewMembers()" class="btn">Ver Membros</button>
        <button onclick="viewProfile()" class="btn">Meus Dados</button>
    </nav>

    <section class="content-box">
        <div id="message-container"></div> 
        <div class="content-text" id="content-text">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Kodix Cursos. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="/assets/js/dashboard.js"></script>

</body>
</html>
