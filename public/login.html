<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Aprendendo a Utilizar o BCRYPT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&family=Barlow:wght@100;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <link rel="shortcut icon" href="/assets/img/icon.jpg" type="image/jpeg">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Login</h1>
            <div class="header-buttons">
                <button onclick="window.location.href='/'" class="btn secondary-btn">Página Inicial</button>
            </div>
        </div>
    </header>

    <div class="login-container">
        <div class="login-box">
            <div class="login-form">
                <div class="titles">
                    <h1>Entre na sua conta</h1>
                    <p>...e experimente o <span>PODER</span> do <span>BCRYPT</span></p>
                </div>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="input-field" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" class="input-field" placeholder="Digite sua senha" required>
                    </div>
                    <div class="buttons">
                        <button type="submit" class="btn primary-btn">Entrar</button>
                    </div>
                </form>
                <div id="message"></div> 
                <p>Não tem conta? <a href="/registrar">Registre-se!</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Bcrypt. Todos os direitos reservados.</p>
    </footer>

    <script>
      const form = document.getElementById('loginForm');
      const messageDiv = document.getElementById('message');

      const tokenCheck = localStorage.getItem('token');
      if (tokenCheck) {
          window.location.href = '/dashboard';
      }

      form.addEventListener('submit', async (e) => {
          e.preventDefault(); 
          
          const email = document.getElementById('email').value.trim();
          const password = document.getElementById('password').value;

          if (email.length === 0 || password.length === 0) {
              displayMessage('Email e senha são obrigatórios.', 'error');
              return;
          }

          const data = { email, password };

          try {
              const response = await fetch('/auth/login', { 
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(data)
              });

              const result = await response.json();

              if (response.ok) {
                  displayMessage(result.message, 'success');
                  
                  localStorage.setItem('token', result.token);

                  const decoded = jwt_decode(result.token);

                  setTimeout(() => {
                      window.location.href = '/dashboard';
                  }, 1500);
              } else {
                  displayMessage(result.error || 'Ocorreu um erro durante o login.', 'error');
              }
          } catch (error) {
              displayMessage('Erro de conexão com o servidor.', 'error');
              console.error('Erro:', error);
          }
      });

      function displayMessage(msg, type) {
          messageDiv.textContent = msg;
          messageDiv.className = type; 
          messageDiv.classList.add('fade-in');
          setTimeout(() => {
              messageDiv.classList.remove('fade-in');
          }, 500);
      }
    </script>
</body>
</html>
